<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1"/>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    <link th:href="@{/styles/custom-style.css}" rel="stylesheet"/>
    <title>Spring Boot Application</title>
    <script th:src="@{/scripts/index.js}" defer></script>
</head>
<body style="height: 100vh !important;">
<div class="">
    <form action="/saveEmployee" method="POST" th:object="${employee}" enctype="multipart/form-data">
        <h4>Edit Employee</h4>
        <div class="mb-3 mt-5">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" name="firstName" th:field="*{firstName}" class="form-control" id="firstName">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" id="lastName">
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Birthdate</label>
            <input type="date" name="birthDate" th:field="*{birthDate}" class="form-control" id="birthDate" th:value="${employee.getBirthDate()}" />
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Profile pic</label>
            <input type="file" class="form-control" id="image" name="image" th:field="*{image}">
        </div>
        <div class="button-container d-flex align-items-center justify-content-around">
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-secondary" type="button"><a href="/">Cancel</a></button>
        </div>
    </form>
</div>
</body>
</html>
