<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1"/>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    <title>Spring Boot Application</title>
    <script th:src="@{/scripts/index.js}" defer></script>
    <style>
        img {
            object-fit: contain;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="d-flex align-items-center justify-content-center h-100 w-100">
    <table class="table">
        <thead>
        <tr>
            <th>Image</th>
            <th>Reference</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee, id: ${employees}" th:attr="data-id=${employee.id}">
            <td>
                <img th:src="'data:image/jpeg;base64,' + ${employee.getImage()}"  alt="image">
            </td>
            <td th:text="${employee.getRegistrationNumber()}"></td>
            <td th:text="${employee.getFirstName()}"></td>
            <td th:text="${employee.getLastName()}"></td>
            <td th:text="${employee.getBirthDate()}"></td>
        </tr>
        </tbody>
    </table>
    <ul class="w-100 nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" href="/createEmployee">Create Employee</a>
        </li>
    </ul>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const rows = document.querySelectorAll('[data-id]');
        rows.forEach(function(row) {
            row.addEventListener('click', function() {
                const employeeId = row.getAttribute('data-id');
                window.location.href = '/details?id=' + employeeId;
            });
        });
    });
</script>
</body>
</html>
